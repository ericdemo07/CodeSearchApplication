<div class="container-fluid">
	<div class="row top-head-bar">
		<div class="col-md-3"></div>
		<div class="col-md-6 header-image"></div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<input ng-model="query" placeholder="Search">
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row bg-light1">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<ul class="list-unstyled">
				<li class="result-video-shortcuts list-group-item"
					ng-repeat="product in products | filter:query | orderBy:orderProp| startFrom:currentPage*pageSize | limitTo:pageSize">
					<div class="row">
						<div class="col-md-3 code-language">{{product.language}}</div>
						<div class="col-md-9">
							<div class="head-name">{{product.title}}</div>
							<div class="source-code">
								<p>Liked By {{product.source}} peoples</p>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 pagination-buttons">
			<button ng-click="currentPage=currentPage-1"
				class="glyphicon glyphicon-chevron-left">Previous</button>
			{{currentPage+1}} 
			<button ng-click="currentPage=currentPage+1"
				class="glyphicon glyphicon-chevron-right">Next</button>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
